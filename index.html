<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <!-- Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img class="logo" src="./images/logo.png" alt="logo">
    </div>
  </header>

  <main>
    <div class="container-content">
      <img class="hero-image" src="./images/hero-mobile.jpg" alt="A stylish young woman">
      <div class="container-content-description">
        <h1 class="title text-desaturated fs-600 uppercase">We're<br /> <span class="text-dark">coming soon</span></h1>
        <p class="content-description text-desaturated fs-400">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>
          <input type="email" name="email" id="email" class="text-desaturated fs-400" placeholder="Email Address">
          <button class="btn"><i class="fas fa-chevron-right"></i></button>
        </form>
        <div id="error">
          <img class="error-icon" src="./images/icon-error.png" alt="A error icon">
          <p class="error-message text-soft">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution text-dark">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Doina</a>.
    </p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
